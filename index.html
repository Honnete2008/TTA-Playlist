<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-color-black-500">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <h2 class="text-3xl font-bold text-center text-pink-500 mb-12">My Playlist</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="alaise.jpg" alt="alaise" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="text-xl font-semibold text-blue-500">alaise</h3>
                    <p class="text-gray-600 mt-2"></p>
                    <p class="text-gray-500 text-sm mt-2">Bruce melodie</p>
                    <img src="play_icon-removebg-preview.png" alt="play icon" class="w-10 H-5">
                    <button class="w-full mt-4 bg-pink-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">
                        Play Now
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="bestfriend.jpg" alt="bestfriend" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="text-xl font-semibold text-blue-500">Best friend</h3>
                    <p class="text-gray-600 mt-2">Bwiza FT The ben</p>
                    <img src="play_icon-removebg-preview.png" alt="play icon" class="w-10 H-5">
                    <button class="w-full mt-4 bg-pink-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">
                        Play Now
                    </button>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="commando.jpg" alt="commando" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="text-xl font-semibold text-blue-500">Commando</h3>
                    <p class="text-gray-600 mt-2">Jowest</p>
                    <img src="play_icon-removebg-preview.png" alt="play icon" class="w-10 H-5">
                    <button class="w-full mt-4 bg-pink-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">
                        Play Now
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
